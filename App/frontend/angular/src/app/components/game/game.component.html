<div *ngIf="loading" class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>
<div *ngIf="question && !loading">
<countdown *ngIf="answers?.length != 0" #countdown [config]="{leftTime: question.time}" (event)="onTimerFinished($event)"></countdown>
  <h4>{{ question.question }}</h4>
  <div *ngFor="let answer of answers">
    <button type="button" (click)="updateData(answer)"
      class="btn btn-outline-info btn-sm btn-block mt-3 answer">{{ answer.answer }}</button>
  </div>
  <div *ngIf="answers?.length == 0">
    <button [disabled]="loading" type="button" (click)="finishGame()" class="btn btn btn-outline-warning btn-lg btn-block results">Results</button>
  </div>
</div>
