<div class="scenarios">
    <div *ngFor="let scenario of scenarios">
      <div class="card text-center mt-3">
        <div class="card-header">
          {{ scenario.title }}
        </div>
        <div class="card-body">
          <p class="card-text">{{ scenario.description }}</p>
          <button type="button" class="btn btn-outline-success">PLAY</button>
        </div>
      </div>
    </div>
  </div>
